<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontak Kami</title>
    </head>
    <body>
        <h1>Kontak Kami</h1>
        <form method="post">
            <label>Nama :</label>
            <br />
            <input type="text" name="nama" placeholder="Masukan Nama" />
            <br />
            <br />
            <label>Email :</label>
            <br />
            <input type="email" name="email" placeholder="Masukan email" />

            <br />
            <br />
            <label>Password :</label>
            <br />
            <input type="password" name="password" placeholder="Masukan Password" />

            <br />
            <br />

            <label>Pilih Kota :</label>
            <br />
            <select name="kota">
                <option value="">Pilih Kota</option>
                <option value="pkl">Pekalongan</option>
                <option value="smg">Semarang</option>
                <option value="jkt">Jakarta</option>
            </select>
            <br />
            <br />
            <label>Hobi :</label>
            <br />
            <input type="checkbox" name="hobi" value="olahraga" />
            <label>Olahraga</label>

            <br />
            <input type="checkbox" name="hobi" value="baca buku" />
            <label>Baca Buku</label>

            <br />
            <input type="checkbox" name="hobi" value="makan" />
            <label>makan</label>
            
            <br />
            <br />
            <label>Jenis Kelamin:</label>
            <br />
            <input type="radio" name="Jeniskelamin" value="Laki-Laki" />
            <label>Laki-Laki</label>
            
            <br />
            <input type="radio" name="Jeniskelamin" value="Perempuan" />
            <label>Perempuan</label>

            <br />
            <br />
            <label>Alamat :</label>
            <br />
            <textarea name="alamat" placeholder="Masukan Alamat Lengkap"></textarea>

            <br />
            <br />

            <button type="submit"><strong>Simpan</strong></button>
            <button type="reset"><strong>Reset</strong></button>
            <button type="button"><strong>Lupa Password</strong></button>
        </form>
    </body>    
</html>
